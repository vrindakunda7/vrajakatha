<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vrajakatha — Karttika Vraja Parikrama</title>
  <meta name="description" content="Karttika Vraja Parikrama — schedule and poster for Vrajakatha events.">
  <meta property="og:title" content="Vrajakatha — Karttika Vraja Parikrama">
  <meta property="og:description" content="Schedule poster for Karttika Vraja Parikrama. Click to download or view details.">
  <meta property="og:image" content="/poster.jpg">
  <meta name="theme-color" content="#2b6cb0">
  <style>
    :root{
      --bg:#0b1020;
      --accent:#ffd166;
      --glass: rgba(255,255,255,0.06);
      --max-width:1200px;
      --radius:16px;
      --card-pad:1.25rem;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
    }
    .bg {
      position:fixed; inset:0; z-index:-2;
      background-image: url('/poster.jpg');
      background-size:cover;
      background-position:center center;
      filter:brightness(0.9) saturate(0.95);
    }
    .overlay{position:fixed; inset:0; background:linear-gradient(180deg, rgba(8,10,20,0.6), rgba(8,10,20,0.75)); z-index:-1}

    .container{
      width:100%; max-width:var(--max-width); padding:2rem; display:flex; gap:2rem; align-items:center; justify-content:center;
    }

    .card{
      width:100%; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius); padding:var(--card-pad); backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6); display:flex; gap:1rem; align-items:center;
      flex-wrap:wrap; align-content:center;
    }

    .left{flex:1 1 380px; min-width:260px}
    .right{flex:0 0 360px; min-width:240px}

    h1{margin:0 0 .35rem 0; font-size:clamp(1.25rem,2.6vw,2rem); letter-spacing:0.6px}
    p.lead{margin:0 0 1rem 0; opacity:0.95}

    .meta{display:flex; gap:.5rem; flex-wrap:wrap; margin: .6rem 0}
    .pill{background:var(--glass); color: #fff; padding:.35rem .6rem; border-radius:999px; font-size:.85rem}

    .btns{display:flex; gap:.6rem; margin-top:1rem; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:.6rem; padding:.6rem .9rem; border-radius:9px; border:0; cursor:pointer; font-weight:600; text-decoration:none}
    .btn-primary{background:linear-gradient(90deg,#ffba08,#ffd166); color:#062;}
    .btn-secondary{background:rgba(255,255,255,0.06); color:#fff}
    .btn-whatsapp{background:#25D366; color:#fff}

    .preview{width:100%; height:100%; display:flex; align-items:center; justify-content:center}
    .preview img{max-width:100%; border-radius:10px; box-shadow: 0 8px 25px rgba(2,6,23,0.6);}

    footer{width:100%; text-align:center; margin-top:1rem; font-size:.86rem; opacity:0.85}

    @media(max-width:880px){
      .container{padding:1.25rem}
      .right{order: -1;}
      .card{padding:1rem}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="container">
    <section class="card" role="region" aria-labelledby="title">
      <div class="left">
        <h1 id="title">Karttika Vraja Parikrama — Schedule</h1>
        <p class="lead">Welcome — click the poster to view full size, or download the schedule for sharing.</p>

        <div class="meta">
          <span class="pill">Vrajakatha.com</span>
          <span class="pill">Karttika 2025</span>
          <span class="pill">All are welcome</span>
        </div>

        <div class="btns">
          <a class="btn btn-primary" href="/poster.jpg" download="Vrajakatha-poster.jpg" title="Download poster">Download Poster</a>
          <a class="btn btn-secondary" href="/poster.jpg" target="_blank" rel="noopener" title="Open poster in new tab">View Full Image</a>
          <a class="btn btn-whatsapp" href="https://wa.me/919999999999" target="_blank" rel="noopener" title="Chat on WhatsApp">Contact on WhatsApp</a>
        </div>

        <footer>Tip: Replace <code>poster.jpg</code> in the site root to update the poster instantly.</footer>
      </div>

      <aside class="right" aria-hidden="true">
        <div class="preview">
          <a href="/poster.jpg" target="_blank" rel="noopener"><img src="/poster.jpg" alt="Vrajakatha Poster" loading="eager"></a>
        </div>
      </aside>
    </section>
  </main>

</body>
</html>
